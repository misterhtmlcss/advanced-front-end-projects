<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css">
  <link rel="stylesheet" href="css.css">
  <title>Tic Tac Toe</title>
</head>
<body>
<div class="header">
  <div class="title">
    <h1>Tic Tac Toe</h1>
    <div id="round" class="round"><p>Remaining Choices: <span>9</span></p></div>
  </div>
  <div class="menu" id="menu">
    <p>Do you want to be X or O?</p>
    <div class="choose">
      <label for="select-x">X</label>
      <input type="radio" name="group" id="x-select" value="x" checked="true">
      <label for="select-x">Y</label>
      <input type="radio" name="group" id="y-select" value="y">
    </div>
  </div>
</div>
<div class="wrapper">
  <div class="grid-container">
    <div class="grid-item" data-square="0"></div>
    <div class="grid-item" data-square="1"></div>
    <div class="grid-item" data-square="2"></div>
    <div class="grid-item" data-square="3"></div>
    <div class="grid-item" data-square="4"></div>
    <div class="grid-item" data-square="5"></div>
    <div class="grid-item" data-square="6"></div>
    <div class="grid-item" data-square="7"></div>
    <div class="grid-item" data-square="8"></div>
  </div>
  <div class="grid-container-btn">
    <button type="button" class="grid-btn" id="btn" >Start</button>
  </div>
</div>
<div class="footnote">
  <p> Built with CSS Grid and Flexbox by:</p>
  <a class='noshadow' href="http://github.com/misterhtmlcss">misterhtmlcss</a>
</div>
<script src="index.js"></script>
</body>
</html>
<!-- Emmet construction help - h$[title=item$]{Header $}*3 -->
